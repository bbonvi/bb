services:
  backend:
    image: rust:bookworm
    working_dir: /app
    volumes:
      - ./src:/app/src:cached
      - ./Cargo.toml:/app/Cargo.toml:ro
      - ./Cargo.lock:/app/Cargo.lock:ro
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./config.yaml:/app/config.yaml:ro
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    environment:
      RUST_LOG: "debug,bb=debug,tower_http=debug,axum::rejection=trace"
      RUST_BACKTRACE: "1"
    ports:
      - "8080:8080"
    command: >
      bash -c "
        cargo install cargo-watch --locked &&
        cargo watch -x 'run -- daemon'
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/config"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s

  frontend:
    image: node:20-bookworm
    working_dir: /app
    volumes:
      - ./client:/app:cached
      - node-modules:/app/node_modules
    environment:
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
      REACT_APP_API_URL: "http://backend:8080"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: >
      bash -c "
        yarn install &&
        yarn start
      "

volumes:
  cargo-cache:
  target-cache:
  node-modules:
