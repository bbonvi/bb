services:
  backend:
    build:
      context: .
      dockerfile: dev.Dockerfile
    working_dir: /app
    volumes:
      - ./src:/app/src:cached
      - ./Cargo.toml:/app/Cargo.toml:ro
      - ./Cargo.lock:/app/Cargo.lock:ro
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./config.yaml:/app/config.yaml:ro
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    environment:
      RUST_LOG: "debug,bb=debug,tower_http=debug,axum::rejection=trace"
      RUST_BACKTRACE: "1"
      BB_BASE_PATH: "/app/data"
      # Uncomment to enable bearer token auth for API routes:
      # BB_AUTH_TOKEN: "your-secret-token-here"
    ports:
      - "8080:8080"
    command: cargo watch -w src -w Cargo.toml -w Cargo.lock -x 'run -- daemon'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s

  frontend:
    image: node:20-bookworm
    working_dir: /app
    volumes:
      - ./client:/app:cached
      - node-modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: >
      bash -c "
        yarn install &&
        yarn dev --host 0.0.0.0 --port 3000
      "

volumes:
  cargo-cache:
  target-cache:
  node-modules:
